<mat-grid-list cols="14">
  <mat-grid-tile colspan="2">
    <button></button>
  </mat-grid-tile>
  <mat-grid-tile colspan="7" style="height: 70vh;">
    <div id="aladin-lite-div" style="width:100%; height:100%;"></div>
  </mat-grid-tile>
  <mat-grid-tile colspan="5" style="height: 80vh;">
    <plotly-plot style="width: 100%; height: 100%;" [data]="plot.data" [layout]="plot.layout" [config]="plot.config" (plotlyClick)=click_plot($event)></plotly-plot>
  </mat-grid-tile>
</mat-grid-list>
